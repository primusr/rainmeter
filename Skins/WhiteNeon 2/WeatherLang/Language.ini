[Rainmeter]
Update=-1


[Variables]
@include=#@#Variables.inc
FontFace2=Segoe UI

FileToWrite=#@#Variables.inc


VariableToWrite=LanginUse
VariableToWrite2=Language
VariableToWrite3=TimeFormat
VariableToWrite4=SpeedUnit
VariableToWrite5=PressureUnit
VariableToWrite6=VisibilityUnit
VariableToWrite7=Units

[MeterBack]
Meter=Image
W=350
H=500
SolidColor=0,107,220

[MeterBg]
Meter=Shape
X=0
Y=0
Shape=Rectangle 0.5,0.5,350,40 | Fill Color 13,13,13 | Stroke Color 13,13,13

[MeterCloseButton]
Meter=String
StringAlign=Centercenter
FontSize=10
FontColor=#FontColor#
X=338
Y=13
W=18
H=18
Text=X
SolidColor=204,0,0
AntiAlias=1
MouseOverAction=[!ShowMeter MeterCloseButtonActive][!HideMeter MeterCloseButton][!Redraw]

[MeterCloseButtonActive]
Meter=String
StringAlign=Centercenter
FontSize=12
StringStyle=Bold
FontColor=#FontColor#
X=r
Y=r
W=18
H=18
Text=X
SolidColor=204,0,0
AntiAlias=1
Hidden=1
ToolTipText=Close
LeftMouseUpAction=[!DeactivateConfig]
MouseLeaveAction=[!ShowMeter MeterCloseButton][!HideMeter MeterCloseButtonActive][!Redraw]

[Title]
Meter=String
X=175
Y=5
W=290
H=23
StringAlign=center
StringStyle=normal
SolidColor=0,0,0,1
FontColor=#FontColor#
FontFace=#FontFace2#
FontSize=15
AntiAlias=1
Text=Languages

